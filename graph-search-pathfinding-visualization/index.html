<!DOCTYPE html>
<html lang="English">
  <head>
    <title>Algorithm Visualizer</title>
    <!--sanitize.css works as CSS reset-->
    <link rel="stylesheet" href="sanitize.css" />
    <link rel="stylesheet" href="main.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth First Search Pathfinding</title>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="p5.js"></script>
    <script src="p5.sound.js"></script>
    <script src="sketch.js"></script>
    <script src="data_structures.js"></script>
    <script src="cell.js"></script>
    <script src="maze_generation.js"></script>
    <script src="search_algorithms.js"></script>
    <script src="path_finding_algorithms.js"></script>
    
  
  </head>


  <body>
    <header>    
      
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Algorithm Visualizer</a>

        <!--This button navbar-toggler is for when the window is small-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">

          <ul class="navbar-nav">
            
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Searching Algorithms
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" id="BFSButton" href="#">Breadth First Search</a>
                <a class="dropdown-item" id="DFSButton"href="#">Depth First Search</a>
              </div>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Pathfinding Algorithms
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Dijkstra's Shortest Path Algorithm</a>
                <a class="dropdown-item" href="#">A* Shortest Path Algorithm</a>
              </div>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Maze Generation Algorithms
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" id="dfs-backtracking-maze-gen" href="#">Depth First Search Backtracking</a>
              </div>
            </li>

            <a class="btn btn-primary" id='visualize' href="#">Visualize <span class="sr-only">(current)</span></a>
            <a class="btn btn-danger" id='reset' href="#">Reset <span class="sr-only">(current)</span></a>

          </ul>

        </div>
      </nav>

    </header>
    <main>
      <div id="sketch-holder">
        <!--Sketch will go here-->
      </div>
    </main>


  </body>
  <script src="index.js"></script>
